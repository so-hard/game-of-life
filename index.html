<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Game-of-life</title>
</head>

<body>

  <section class="control">
    <div class="layer">
      请填写完整参数
      <span class="layer_close">×</span>
    </div>
    <div class="inputs">
      <input type="text" name="x" placeholder="x">
      <input type="text" name="y" placeholder="y">
      <input type="text" name="celldWith" placeholder="celldWith">
      <input type="text" name="liveCellNums" placeholder="liveCellNums">
    </div>
    <div class="buts">
      <span class="start_but">start</span>
      <span class="reset_but">reset</span>
      <span class="step_but">step</span>
    </div>
  </section>
  <canvas id="canvas">
  </canvas>

</body>

</html>
